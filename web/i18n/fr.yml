reports:
    characters_in_keys:
        colon:
            intro: |
                Clés contenant un ou plusieurs caractères deux-points (<span class="char">:</span>) 
                en plus des lettres (<span class="char">a</span> à <span class="char">z</span>) 
                et du tiret bas (<span class="char">_</span>). 
                Le deux-point est souvent utilisé comme séparateur hiérarchique.
            tab: Deux-points
            title: Clés contenant un deux-points
        intro: |
            Tout caractère Unicode valide peut apparaitre dans les clés OSM mais habituellement les
            lettres latines minuscules (<span class="char">a</span> à <span class="char">z</span>) et 
            le tiret bas (<span class="char">_</span>) sont utilisés. Parfois le caractère deux-points
            (<span class="char">:</span>) est ajouté comme séparateur.
        letters:
            intro: |
                Les lettres minuscules de l’alphabet latin sont généralement préférées pour les clés,
                mais les majuscules sont parfois utilisées (par exemples pour des abréviations connues)
                ainsi que des lettres d’autres alphabets (par exemple des clés pertinentes uniquement 
                dans une zone ou cet alphabet est majoritairement utilisé).
            tab: Lettres
            title: Clés contenant des majuscules ou des lettres autres que celles de l'alphabet latin.
        name: Caractères utilisés dans les clés
        plain:
            intro: |
                Clés contenant uniquement des lettres minuscules de l’alphabet latin (<span class="char">a</span>
                à <span class="char">z</span>) et le tiret bas (<span class="char">_</span>).
                Le premier et le dernier caractère doivent être des lettres.
                Les clés les plus simples devraient faire partie de cette catégorie.
            tab: Simple
            title: Clés simples
        rest:
            intro: |
                Clés ne correspondant à aucune autre catégorie.
            tab: Autres
            title: Toutes les autres clés
        statistics:
            tab: Statistiques
            title: Statistiques globales
            fraction: Fraction
            characters: Caractères utilisés dans les clés
            characters_in_keys:
                plain: Seulement les lettres latines minuscules (<span class="char">a</span> à <span class="char">z</span>) et le tiret bas (<span class="char">_</span>), le première et dernière caractère est une lettre.
                colon: Comme la règle A mais contenant un ou plusieurs caractères deux-points (<span class="char">:</span>).
                letters: Comme la règle B mais avec des lettres latines majuscules ou des lettres d'autres alphabets.
                space: Comme la règle C mais peut contenir au moins un symbole d'espacement (espace, tabulation, nouvelle ligne, retour chariot, et selon d'autres alphabets).
                problem: Comme la règle C mais peut contenir des caractères problématiques <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>.
                rest: Toutes les autres possibilités.
                total: Total
        space:
            tab: Espaces
            title: Clés contenant des espaces
            intro: |
                <p>Les tags dont la clé contient des symboles d'espacement comme espace, tabulation, nouvelle
                ligne, retour chariot, ou d'autres selon les
                alphabets.<br/>
                Les espaces dans les clés sont sources d'erreur, en particulier au
                début ou la fin de la clé, car ils sont invisibles. Généralement
                le caractère de soulignement (<span class="char">_</span>) devrait être utilisé à la place.</p>
        problem:
            tab: Problématiques
            title: Clés avec des caractères potentiellement problématiques
            intro: |
                <p>Les clés contenant des symboles problématiques : <span
                class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span> ou les caractères
                de contrôle. Ces caractères
                peuvent poser des problèmes, car ils sont utilisés pour délimiter les chaines de caractères dans
                les langages de programmation. Ils ont une sens particulier en XML, HTML, dans les
                URLs, et ailleurs aussi. Le signe égal (<span class="char">=</span>) est souvent utilisé comme séparateur
                entre les clés et les valeurs des tags.<br/>
                Les clés apparaissant dans cette liste ne sont pas forcément fausses pour autant. Mais
                bien souvent elles sont seulement dûes à des erreurs.</p>
    database_statistics:
